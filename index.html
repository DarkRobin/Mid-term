<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Untitled</title>
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script type="text/javascript" src=""></script>
</head>
<body class="background">
  
    <div class="container content">
    	
    <div class="row green">
        	
                <ul class="nav nav-pills ">
                    <li>Home</li>
                    <li>News</li>
                    <li>Cataloge</li>
                    <li>My Libary</li>
                    <li class="postion-right">About Us</li>
                    <li><input type="text" class="searchbox" placeholder="Search for game"></li>
                    <li><button class="search">Search</button></li>
                </ul>
        	
    </div>
    	
    	
    	<form class="formstyle">  <!-- form for adding games to libary -->
            Title: <input type="text" placeholder="Game Title" class="game-title">
            Console: <input type="text" placeholder="Console" class="console">
            Genre: <input type="text" placeholder="Genre" class="genre">
            Format: <input type="text" placeholder="Format ie Cart/CD/DVD..." class="format">
            <button class="submit">Add to library</button>
    	</form>
       <img src="mario.png" class="pacman">




    	<div class="content">
            <table class="table game-info">
                <thead>
                    <tr> 
                    	<th>Title <img src="up.png" class="sortA-Z-title"> <img src="down.png" class="sortZ-A-title"></th>
                    	<th>Console <img src="up.png" class="sortA-Z-console"> <img src="down.png" class="sortZ-A-console"></th>
                    	<th>Genre <img src="up.png" class="sortA-Z-genre"> <img src="down.png" class="sortZ-A-genre"></th>
                    	<th>Format <img src="up.png" class="sortA-Z-format"> <img src="down.png" class="sortZ-A-format"></th>
                    </tr>

                </thead>
                <tbody class="gameInfo">
                	
                </tbody>
            </table>
            <div class="pagination">
            	
            </div>
        </div>


    	<div class="pie">
          <div id="pie-chart"></div>
        </div>

        <button class="pie-refresh">Click Me!!!</button>
    </div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="main.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>
<script src="pagination.js"></script>
<script src="studentspag.js"></script>
<script src="Underscore170.js"></script>

</body>
</html>
